COM_SPORTSMANAGEMENT_FES_PARAM_DESCR_TABLE_STYLE="Presentazione classifica<br />Classifica normale = autoesplicativa<br />Classifica mutevole = Righe allineate alternativamente con colore differente (Effetto Zebra in 'tbody' -non disponibile in IE8)<br />Classifica con struttura =  Classifica e le sue celle vengono collocate con una cornice per la visualizzazione<br />Classifica con effetto al passaggio del mouse = Le righe della tabella vengono marcate con un altro colore quando si sposta il mouse (Solo in una zona 'tbody!)<br />Classifica  condensata = Rende la classifica più compatta - Riempimento cella viene dimezzato"

