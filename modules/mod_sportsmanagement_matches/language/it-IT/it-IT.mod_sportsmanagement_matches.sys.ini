MOD_SPORTSMANAGEMENT_MATCHES_XML_DESC="<style type='text/css'>fieldset img {float:none !important;}</style><div class='.clear-block'><center><h3 style='color:#194172;'><strong>Sports Management di diddipoeler</strong></h3><br />Questo modulo visualizza una lista d'incontri passati o da giocare in progetti con selezione di squadre preferite. È possibile utilizzare frecce all'interno del modulo per passare al successivo / ultimo incontro. Questa funzione è basata su tecnologia AJAX  e richiede l'attivazione  di JavaScript nel browser dell'utilizzatore. È possibile impostare un intervallo in cui visualizzare i prossimi incontri. Leggete il file - readme.txt - incluso in questo pacchetto per ulteriori informazioni! Divertitevi! <br /><br /><br /><a title= 'Homepage' target='_blank' href='http://www.joomla-sports-management.de'> <img src= '../administrator/components/com_sportsmanagement/assets/icons/logo_transparent.png' </a> <br /> Un componente per tutti gli sport!  <br /> <a href='http://www.fussballineuropa.de' target='_blank'>Copyright: © Fussball in Europa</a> <br /> <a target='blank' href='http://mantisbugtracker.fussballineuropa.de/my_view_page.php'>Tracciatore di bug</a><br /><a target='blank' href='http://smwiki.diddipoeler.de/index.php'>Online-Help</a><br /></center></div>"
